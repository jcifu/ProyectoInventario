<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- BOOTSTRAP 4.6 --> 
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
                    </head>
                    <body>
                        <div th:fragment="ordersForm" class="container">
                            <span><h1>Monitor de ordenes</h1></span>
                            <div class="container">
                                <form id="ordersForm" method="GET" form="ordersForm" 
                                      th:action="@{/searchOrders}" 
                                      th:object="${ordersList}">
                                    <div class="d-flex flex-row col-md-12 justify-content-center">
                                        <div class="flex- mr-1 ">
                                            <label for="Estado">
                                                Estado
                                                <select class="form-control custom-select" id="status" name="status" form="ordersForm"
                                                        th:object="${statusDropdown}">
                                                    <option selected>Seleccione Estado</option>
                                                    <option 
                                                        th:each="status : ${statusDropdown}" 
                                                        th:text="${status}" 
                                                        th:value="${status}">Estado</option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="flex-grow-1 mr-1">
                                            <label for="selectCustomer">
                                                Cliente
                                                <select class="form-control custom-select" id="customer" name="customer" form="ordersForm"
                                                        th:object="${customersDropdown}">
                                                    <option selected>Seleccione Cliente</option>
                                                    <option th:each="customer : ${customersDropdown}" 
                                                            th:value="${customer}" 
                                                            th:text="${customer}">Cliente 1</option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="flex-shrink-1 mr-1" >
                                                <label for="inicioOrden">
                                                    Fecha Orden Desde:
                                                    <input type="date" class="form-control custom-select" id="inicioOrden" name="inicioOrden" value="2018-07-22" min="1970-01-01" max="2020-12-31">
                                                </label>
                                        </div>
                                        <div class="flex-shrink-1 mr-1" >
                                                <label for="hastaOrden">
                                                    Fecha Orden Hasta:
                                                    <input type="date" class="form-control custom-select" id="hastaOrden" name="hastaOrden" value="2020-07-22" min="1970-01-01" max="2020-12-31">    
                                                </label>
                                        </div>

                                        <div class="flex-shrink-1 mr-1 align-self-end mb-2" >
                                        
                                                <input class="btn btn-info" type="submit" value="Buscar"/>
                                        
                                        </div>
                                    </div>
                                </form>

                                <div class="d-flex container flex-row justify-content-center">
                                    <table th:object="${ordersList}" class="table table-hover table-striped mt-7">
                                        <thead>
                                            <tr>
                                                <th scope="col">Orden #</th>
                                                <th scope="col">Cliente</th>
                                                <th scope="col">Fecha Orden</th>
                                                <th scope="col">Fecha Requerida</th>
                                                <th scope="col">Estado</th>
                                                <th scope="col">Acción</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="orders : ${ordersList}">
                                                <th scope="row" th:text="${orders.orderNumber}" th:value="${orders.orderNumber}"></th>
                                                <td th:text="${orders.customers.customerName}" th:value="${orders.customers.customerName}">customerName</th>
                                                <td th:text="${orders.orderDate}" th:value="${orders.orderDate}">orderDate</td>
                                                <td th:text="${orders.requiredDate}" th:value="${orders.requiredDate}">requiredDate</td>
                                                <td th:text="${orders.status}" th:value="${orders.status}">status</td>
                                                <td>
                                                    <span>
                                                        <input class="btn btn-info" type="submit" value="Ver"/>
                                                    </span>
                                                </td>
                                                <!-- <td th:text="${orders.boton}" th:value="${orders.boton}">Acción</td> -->
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                    </body>
                    </html>
